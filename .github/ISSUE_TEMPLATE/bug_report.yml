name: Bug Report
description: Report a problem with neotest-ctest
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this bug report. Before reporting however,
        please search [existing issues](https://github.com/orjangj/neotest-ctest/issues?q=is%3Aopen+is%3Aissue+label%3Abug)
        to avoid creating duplicate bug reports.
  - type: input
    attributes:
      label: "Neovim version (nvim -v)"
      placeholder: "v0.10.0"
    validations:
      required: true
  - type: input
    attributes:
      label: "Operating system/version"
      placeholder: "Ubuntu 24.04"
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Describe the bug"
      description: "A clear and concise description of what the bug is."
    validations:
      required: true
  - type: textarea
    attributes:
      label: "How to reproduce the issue"
      description: "Steps to reproduce."
      placeholder: |
        - Step 1
        - Step 2
        - ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Expected behaviour"
      description: "Describe the expected behaviour. May include logs, images, videos, etc.."
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Actual behaviour"
      description: "Describe the actual behaviour. May include logs, images, videos, etc.."
    validations:
      required: true
  - type: textarea
    attributes:
      label: "A minimal Neovim config used to reproduce this issue."
      description: "See [example](https://github.com/orjangj/neotest-ctest/tests/unit/minimal_init.lua) for ideas"
      placeholder: |
        ```lua
          -- paste your minimal config here
        ```
    validations:
      required: true
